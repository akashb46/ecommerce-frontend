<!--Show Multiple products--> 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <link rel="stylesheet" href="styles/min/main.min.css">
  <link rel="stylesheet" href="styles/prodcut.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!-- Use system fonts first -->
<link rel="stylesheet" href="main.css" media="all" />

<!-- Load Google Fonts asynchronously -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" media="print" onload="this.media='all'">


</head>
<body>
  <section class="product-section">
     <h2>🛍️ Akshavi Shop</h2>
    <h2>Attractive Products</h2>
    <i class="fas fa-shopping-cart"></i>
    <div class="product-grid" width="500" height="300">
      <!-- Dynamic product cards will load here -->
    </div>
  </section>
  <nav>
      <div class="cart">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count" class="badge">0</span>
      </div>
    </nav>
  </header>

  <main>
    <h2 class="page-title" style="text-align: center;">🛒 Our Featured Products</h2>
    <div id="product-grid" class="product-grid">
      <!-- Products will be injected here dynamically -->
    </div>
    <img 
  src="images/product-medium.webp" 
  srcset="
    images/product-small.webp 480w,
    images/product-medium.webp 768w,
    images/product-large.webp 1200w
  "
  sizes="(max-width: 480px) 480px,
         (max-width: 768px) 768px,
         1200px"
  alt="Product Image"
  loading="lazy"
/>

  </main>
  
  <footer>
    <p>© 2025 Akshavi Shop. All rights reserved.</p>
  </footer>
  <script src="scripts/app.js"></script>
  <script src="scripts/cart.js"></script>
  <script src="scripts/app.bundle.min.js"></script>

  <!-- Third-party scripts -->
  <script src="https://example.com/script.js" async></script>
  <script src="https://another-script.com/lib.js" defer></script>


</body>
</html>
