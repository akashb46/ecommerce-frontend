<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - My Shop</title>
<link rel="stylesheet" href="styles/min/main.min.css">

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
  <!-- üß≠ Header / Navbar -->
  <header class="header">
    <h1 class="logo">üõçÔ∏è My Shop</h1>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html"><i class="fa fa-shopping-cart"></i> Cart</a>
    </nav>
  </header>

  <!-- üí≥ Checkout Section -->
  <section class="checkout-section">
    <h2>Checkout</h2>

    <div class="checkout-container">
      <!-- üßæ Order Summary -->
      <div class="order-summary">
        <h3>Order Summary</h3>
        <div id="order-items"></div>
        <p class="total-line">
          <strong>Total:</strong> ‚Çπ<span id="order-total">0</span>
        </p>
      </div>

      <!-- üßç‚Äç‚ôÇÔ∏è Customer Details -->
      <div class="customer-form">
        <h3>Billing Details</h3>
        <form id="checkout-form">
          <label>Full Name</label>
          <input type="text" id="name" required />

          <label>Email</label>
          <input type="email" id="email" required />

          <label>Address</label>
          <textarea id="address" rows="3" required></textarea>

          <label>Payment Method</label>
          <select id="payment" required>
            <option value="">Select Payment</option>
            <option value="cod">Cash on Delivery</option>
            <option value="card">Credit/Debit Card</option>
            <option value="upi">UPI</option>
          </select>

          <button type="submit" class="btn confirm-btn">Confirm Order</button>
        </form>
      </div>
    </div>
  </section>

  <script src="scripts/checkout.js"></script>
  <script src="scripts/app.bundle.min.js"></script>
</body>
</html>
